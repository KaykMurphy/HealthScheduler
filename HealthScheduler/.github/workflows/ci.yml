name: Integração Contínua (CI)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache:maven: true

      - name: Dar permissão ao Maven Wrapper
        run: chmod +x mvnw

      - name: Compilar e Testar com Maven
        run: ./mvnw clean package

      - name: Testar Construção da Imagem Docker
        run: docker build . --file Dockerfile --tag meu-app:teste